<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="s" href="script.js">
  <title>Calculator</title>
</head>

<body>
  <body>
  <div class="calculator">
    <input id="display" class="display" disabled />

    <div class="top-ops">
      <button class="btn op" data-val="+">+</button>
      <button class="btn equals" data-val="=">=</button>
      <button class="btn op" data-val="-">-</button>
    </div>

    <div class="grid">
      <button class="btn numbers" id="three">3</button>
      <button class="btn numbers" id="two">2</button>
      <button class="btn numbers" id="zero">0</button>

      <button class="btn numbers" id="one">1</button>
      <button class="btn numbers" id="seven">7</button>
      <button class="btn numbers" id="six">6</button>

      <button class="btn numbers" id="five">5</button>
      <button class="btn numbers" id="four">4</button>
      <button class="btn numbers" id="nine">9</button>

      <button class="btn func" data-val="back"><</button>
      <button class="btn numbers" id="eight">8</button>
      <button class="btn func" data-val=".">.</button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
